<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>排污用电监测系统</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/common.css?v=c17b04b905" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=8de06d9e3a"></script>
		<script src="../js/common.js?v=aa38fd15c8"></script>
	</head>

	<body>
		<div class="kjy-box kjy-flex-box v-dom" v-cloak>
			<div class="search-box">
				<div class="search-inner-box">
					<div class="search-time no-border">
						<div class="search">
							<div class="search-name">上报时间：</div>
							<div class="search-value-box">
								<div class="search-value">
									<input type="text" name="" value="" id="startTime" />
								</div>
								<div class="time-cut">至</div>
								<div class="search-value">
									<input type="text" name="" value="" id="endTime" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn icon icon-search" onclick="sreach();">查询</div>
					<div class="btn icon icon-reload" onclick="reloadPage();">刷新</div>
				</div>
			</div>
			<div class="no-data-box" v-if="dataList.length == 0">
				<div class="no-data-inner-box">
					<div class="icon icon-no-data"></div>
					<div class="no-data-text">暂时没有历史数据哦</div>
				</div>
			</div>
			<div class="kjy-table" v-else>
				<table>
					<thead>
						<tr>
							<th>序号</th>
							<th>Ia</th>
							<th>Ib</th>
							<th>Ic</th>
							<th>-Pt</th>
							<th>Ept</th>
							<th>Ua</th>
							<th>Ub</th>
							<th>Uc</th>
							<th>更新时间</th>
						</tr>
					</thead>

					<tbody id="tbody">
						<tr v-for="(t,i) in dataList">
							<td>{{((pageNo-1)*20)+(i+1)}}</td>
							<td>{{t.data.ia}}</td>
							<td>{{t.data.ib}}</td>
							<td>{{t.data.ic}}</td>
							<td>{{t.data.pt}}</td>
							<td>{{t.data.ept}}</td>
							<td>{{t.data.ua}}</td>
							<td>{{t.data.ub}}</td>
							<td>{{t.data.uc}}</td>
							<td>{{t.createTime}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="page-box"></div>
		</div>
	</body>
	<script>
		loadVue(".v-dom", param);
		loadPage(0);
		var parentData = parent.setData.parentData;
		$(function() {
			setTime("#startTime", "datetime");
			setTime("#endTime", "datetime");
		})

		//		加载数据
		function loadData() {
			var param = {
				pageNo: pageNo,
				mn: parentData.mn,
				subDevCode: parentData.subDevCode,
				direction: "desc",
				columnName: "createTime",
				startTime: $("#startTime").val(),
				endTime: $("#endTime").val()
			};
			request('POST', '/data/original/queryList.do', param, true, function(res) {
				setData.dataList = res.data.dataList;
			}, function(res) {
				layer.msg("历史数据加载失败");
			})
		}
		loadData();
	</script>

</html>
