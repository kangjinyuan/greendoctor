<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>排污用电监测系统</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=c17b04b905" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/jquery.qrcode.js"></script>
		<script src="../js/utf.js"></script>
		<script src="../js/postUrl.js?v=8de06d9e3a"></script>
		<script src="../js/common.js?v=aa38fd15c8"></script>
	</head>

	<body>
		<div class="kjy-box kjy-flex-box v-dom" v-cloak>
			<div class="search-box">
				<div class="search-inner-box">
					<div class="search-text">
						<div class="search">
							<div class="search-name">新联设备：</div>
							<div class="search-value">
								<input type="text" name="" value="" id="xlSubDevCode" placeholder="输入新联设备编码" />
							</div>
						</div>
						<div class="search">
							<div class="search-name">安科瑞设备：</div>
							<div class="search-value">
								<input type="text" name="" value="" id="acrelSubDevCode" placeholder="输入安科瑞设备编码" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn icon icon-search" onclick="sreach();">查询</div>
					<div class="btn icon icon-add" onclick="showMonitorRelationShip()">新建设备</div>
					<div class="btn icon icon-reload" onclick="reloadPage();">刷新</div>
				</div>
			</div>
			<div class="no-data-box" v-if="dataList.length == 0">
				<div class="no-data-inner-box">
					<div class="icon icon-no-data"></div>
					<div class="no-data-text">暂时没有设备记录哦</div>
				</div>
			</div>
			<div class="kjy-table" v-else>
				<table>
					<thead>
						<tr>
							<th>序号</th>
							<th>新联MN码</th>
							<th>新联设备</th>
							<th>安科瑞MN码</th>
							<th>安科瑞设备</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody id="tbody">
						<tr v-for="(t,i) in dataList">
							<td>{{((pageNo-1)*20)+(i+1)}}</td>
							<td>{{t.xlMN}}</td>
							<td>{{t.xlSubDevCode}}</td>
							<td>{{t.acrelMN}}</td>
							<td>{{t.acrelSubDevCode}}</td>
							<td>{{t.createTime}}</td>
							<td>
								<div class="btn icon icon-del" v-on:click="del(t.id)">删除</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="page-box"></div>
		</div>
	</body>
	<script>
		loadVue(".v-dom", param);
		loadPage(0);
		var parentData = parent.setData.parentData;

		//新建或编辑
		function showMonitorRelationShip() {
			var dataList = setData.dataList;
			if(dataList.length >= 30) {
				layer.msg("基站最多监测30个设备哦");
				return false;
			}
			openMask("../part/monitorRelationShip", "新建设备", ["320px", "226px"], function(layerDom, layerIframe) {
				layerDom.find("#xlMN").val(parentData.xlMN);
				layerDom.find("#acrelMN").val(parentData.acrelMN);
				judeEdit(0, layerDom);
			})
		}

		//删除数据
		function del(id) {
			delOneData(id, "确定删除该设备吗？", 1, function(param) {
				request('POST', '/company/monitorRelationShip/delete.do', param, true, function(res) {
					loadData();
					layer.closeAll('dialog');
				}, function(res) {
					layer.msg("删除失败");
				})
			})
		}

		//		加载数据
		function loadData() {
			var param = {
				pageNo: pageNo,
				xlMN: parentData.xlMN,
				acrelMN: parentData.acrelMN,
				xlSubDevCode: $("#xlSubDevCode").val(),
				acrelSubDevCode: $("#acrelSubDevCode").val()
			};
			request('POST', '/company/monitorRelationShip/queryList.do', param, true, function(res) {
				setData.dataList = res.data.dataList;
			}, function(res) {
				layer.msg("设备记录加载失败");
			})
		}
		loadData();
	</script>

</html>
