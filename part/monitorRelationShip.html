<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>排污用电监测系统</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/common.css?v=c17b04b905" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/postUrl.js?v=8de06d9e3a"></script>
		<script src="../js/common.js?v=aa38fd15c8"></script>
	</head>

	<body>
		<div class="main-mask main-mask-bottom">
			<div class="con">
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">新联MN码</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="xlMN" value="" disabled="disabled" class="required" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">新联设备</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="xlSubDevCode" value="" class="required" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">安科瑞MN码</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" value="" id="acrelMN" disabled="disabled" class="required" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">安科瑞设备</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" value="" id="acrelSubDevCode" class="required" />
					</div>
				</div>
			</div>
			<div class="mask-btn-box">
				<div class="btn-box">
					<div class="btn icon icon-save" onclick="edit();" id="creatsave">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		//编辑
		function edit() {
			var checkI = checkInput();
			if(checkI == true) {
				var param = {
					xlMN: $("#xlMN").val(),
					xlSubDevCode: $("#xlSubDevCode").val(),
					acrelMN: $("#acrelMN").val(),
					acrelSubDevCode: $("#acrelSubDevCode").val()
				};
				request('POST', '/company/monitorRelationShip/save.do', param, true,
					function(res) {
						parent.layer.close(parent.ifameIndex);
						parent.layer.msg("操作成功");
					},
					function(res) {
						if(res.code == "0004") {
							layer.msg("该设备已存在");
						} else {
							layer.msg('操作失败，请检查网络或重试');
						}
					})
			}
		}
	</script>

</html>
